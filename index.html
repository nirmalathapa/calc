<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Calculator</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="container">
		<h1>Calculator</h1>
			<div class="display"></div>
			
			<div class="col">
				<div class="item ac">AC</div>
				<div class="item plusAndMinus">+/-</div>
				<div class="item percent">%</div>
				<div class="item op">รท</div>

				<div class="item sev">7</div>
				<div class="item eig">8</div>
				<div class="item nin">9</div>
				<div class="item op">ร</div>

				<div class="item fou">4</div>
				<div class="item fiv">5</div>
				<div class="item six">6</div>
				<div class="item op">-</div>

				<div class="item one">1</div>
				<div class="item two">2</div>
				<div class="item thr">3</div>
				<div class="item op">+</div>

				<div class="item zero">0</div>
				<div class="item dec">.</div>
				<div class="item equal">=</div>
			</div>
	</div>
</body>
<script src="main.js"></script>		
</html>
